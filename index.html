<!DOCTYPE html>
<HTML lang="es">
<head>
   <meta charset="UTF-8" />
   <title>Página  Hola Mapa </title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Incluye la hoja de estilos de Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
   <style>
     #map {
        width: 800px;
        height: 500px;
     }
   </style>
</head>
<body>
   <h1>Hola Mapa </h1>
<div id="map"></div>
<!-- Incluye la librería de Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
   var map= L.map('map').setView([19.4326, -99.133],13);
   // Agrega la capa de mapa base de OpenStreetMap
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
   attribution: '© OpenStreetMap contributors' // Muestra el crédito obligatorio
   }).addTo(map);
// Agrega un marcador en el centro de la CDMX con un poup abiertopor defecto 
   L.marker([19.4326, -99.1332]).addTo(map)
     .bindPopup('Centro de la CDMX')
     .openPopup();

// Segundo marcador: Coyoacán 
   L.marker([19.3467, -99.1617]).addTo(map)
     .bindPopup('Coyoacán');

// Define la capa vacía para las alcaldías
var alcaldíasLayer = L.geoJSON(null, {
   style: {
     color: ´blue´,
     weight: 2,
     fill0pacity: 0.1
   },
   onEachFeauture: function (feauture, layer) {
      if (feauture.properties && feauture.properties.NOMGEO) {
         layer.bindPopup('Alcaldía: '+ feauture.properties.NOMGEO);
      }
   }
});

// Cargar el archivo GeoJSON (debe estar en la misma carpeta o cambiar la ruta)
fetch('alcaldias.geojson')
    .then(response => response.json())
    .then(data => {
      alcaldiasLayer.addData(data);
});

// Agegar control de capas para encender/apagar
var overlayMaps = {
  "Alcaldías CDMX": alcaldíasLayer
};
L.control.layers(null,overlayMaps).addTo(map);
   

</script>
</body>
</html>
